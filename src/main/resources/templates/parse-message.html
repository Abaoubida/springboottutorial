<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Swift Message Parser</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form  th:action="@{/format}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="swiftMessage" class="col-form-label">Swift Message</label>
                            <textarea  th:value="${swiftMessage}" class="form-control" name="swiftMessage" id="swiftMessage" rows="10" placeholder="Copy your Swift MT Message ..."></textarea>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Parse ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>

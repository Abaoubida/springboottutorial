<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Swift Message Structure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${message}" class="container my-5">

                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <label for="tableSwift" class="col-form-label">SWIFT MESSAGE STRUCTURE</label>
                        <table class="table table-striped table-responsive-md" id="tableSwift">
                            <thead>
                            <tr>
                                <th>Tag</th>
                                <th>Field name</th>
                                <th>Field value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td>Message Type</td>
                                <td th:text="${message.getType()}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Sender</td>
                                <td th:text="${message.getSender()}"></td>

                            </tr>
                            <tr>
                                <td></td>
                                <td>Receiver</td>
                                <td th:text="${message.getReceiver()}"></td>

                            </tr>
                            <th:block th:each="tag : ${tags}">
                                <tr>
                                    <td th:text="${tag.getName()}"></td>
                                    <td th:text="${tag.asField().getLabel(tag.asField().getName(), message.getType(), null,locale)}"></td>
                                    <td th:text="${tag.asField().getValueDisplay(locale)}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
